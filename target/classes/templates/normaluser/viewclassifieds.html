<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>

	<div class="container">
	<div id="viewc">
	<h1 class="text-center" style="color:red;text-align:center;padding:20px;background-color:blue;text-shadow: 2px 2px 4px #000000;">LIST OF POSTCLASSIFIED POST BY POSTERS</h1>
		<table class="table table-hover">
			<thead><tr><th>Id</th><th>BUY/SELL</th><th>DESCRIPTION</th><th>NAME</th></tr></thead>
			
			<tbody><tr th:each="poster: ${cityclassifieds}"><td th:text="${poster.id}">ID</td><td th:text="${poster.buysell}">BUY/SELL</td><td th:text="${poster.description}">DESCRIPTION</td><td th:text="${poster.name}">Name</td></tr></tbody>
		</table>
		
		<nav aria-label="Page navigation example">
		<ul class="pagination">
		<li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/cityuser/viewclassifieds/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		<li th:classappend="${currentPage==i-1?'active':''}"  th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/cityuser/viewclassifieds/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		<li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/cityuser/viewclassifieds/'+${currentPage+1}}" class="page-link" href="#">next</a></li>
		
		</ul>
		</nav>
	</div>
	</div>

</section>

</body>
</html>
